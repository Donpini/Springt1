<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div id="formRegistro">
        <form action="">
            <label for="">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre">
            <label for="">Usuario de preferencia:</label>
            <input type="text" id="usuario" name="usuario">
            <label for="">Contraseña:</label>
            <input type="text" id="password" name="password">
            <label for="">Telefono movil:</label>
            <input type="text" id="telefonoMovil" name="telefonoMovil">
            <label for="">Dirección de residencia:</label>
            <input type="text" id="direccion" name="direccion">
            <label for="">Correo electrónico:</label>
            <input type="text" id="correo" name="correo">
            <label for="">Confirmación de correo electrónico:</label>
            <input type="text" id="confirmaCorreo" name="confirmaCorreo">
        </form>
    </div>
</body>
</html>
